<div class="row" ng-controller="TransferPokemonCtrl">
    <div class="col-xs-12">
        <pokemon-select action="addPokemon('release', pokemon)"></pokemon-select>
    </div>
    <div class="col-xs-12">

        <div class="input-group">
            <div class="input-group-addon">Search</div>
            <input type="text" ng-model="release_search" class="form-control">
        </div>
    </div>
    <div class="col-xs-12 col-md-12">

        <table class="table table-responsive table-striped">
            <thead>
            <tr>
                <td>Name</td>
                <td>Release below CP</td>
                <td>Used logic</td>
                <td>Release below IV</td>
                <td>Keep best IV</td>
                <td>Keep best CP</td>
                <td></td>
            </tr>
            </thead>

            <tr ng-repeat="(key, item) in  config.release | keyfilter:release_search">
                <td>
                    {{key}}
                </td>
                <td>
                    <a href="#" editable-text="item.release_below_cp">{{ item.release_below_cp }}</a>

                </td>
                <td>
                    <select ng-model="item.logic">
                        <option value="or">Or</option>
                        <option value="and">And</option>
                    </select>

                </td>
                <td>
                    <a href="#" editable-text="item.release_below_iv">{{ item.keep_best_cp}}</a>
                </td>

                <td>
                    <a href="#" editable-text="item.keep_best_iv">{{ item.keep_best_iv || 'Click to edit'}}</a>
                </td>
                <td>
                    <a href="#" editable-text="item.keep_best_cp">{{ item.keep_best_cp || 'Click to edit'}}</a>
                </td>
                <td class="remove_row">
                    <i class="glyphicon glyphicon-trash" ng-click="remove(key)"></i>
                </td>
            </tr>
        </table>
    </div>
</div>
